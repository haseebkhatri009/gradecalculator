<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
    <title>Document</title>
</head>
<body>
    <script type="module" src="./app.js"></script>
    <div class="container">
        <div>
            <div class="book1">
                <label>computer</label>
                <input id="book1" type="number" placeholder="marks">
                <button onclick="calculate()">Calculate</button>
            </div>
        </div>
    </div>
    <table>
        <tr>
            <td>Total Marks</td>
            <td id="total">100</td>
        </tr>
        <tr>
            <td>Obtained marks</td>
            <td id="obtain"></td>
        </tr>
        <tr>
            <td>Percentage</td>
            <td id="per"></td>
        </tr>
        <tr>
            <td>Grade</td>
            <td id="grade"></td>
        </tr>
        <tr>
            <td>Remarks:</td>
            <td id="remarks"></td>
        </tr>
    </table>
</body>
</html>
